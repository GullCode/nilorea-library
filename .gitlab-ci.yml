image: gcc

cache:
  key: nilorea-libray

cache:
  key: apt-cache
  paths:
    - apt-cache/

before_script:
  - export APT_CACHE_DIR=`pwd`/apt-cache && mkdir -pv $APT_CACHE_DIR
  - apt-get update -yq && apt-get -o dir::cache::archives="$APT_CACHE_DIR" install -y liballegro5-dev valgrind

stages:
    - build
    - tests
    
build_lib:
  stage: build 
  script:
    - make
  artifacts:
    paths:
    - libnilorea.a
    expire_in: 1 week
    
build_examples:  
  stage: build
  script:
    - cd examples ; make ; rm *.*
  artifacts:
    paths:
    - examples/ex_*
    - libnilorea.a
    expire_in: 1 week
    
tests:
  stage: tests
  script:
    - cd examples ; ./valgrind.sh
